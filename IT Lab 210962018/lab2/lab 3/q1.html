<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz</title>
  <link rel="stylesheet" href="all.css">
</head>
<body>

<div id="quiz-container" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
  <h1 style="text-align: center; color: #333;">Online Quiz</h1>

  <div id="questions-container"></div>

  <button onclick="submitQuiz()" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; background-color: #4caf50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit Quiz</button>

  <div id="result" style="font-weight: bold; margin-top: 20px; text-align: center; color: #333;"></div>

  <script>
    const quizData = [
      {
        question: "fortuner belong to which company",
        options: ["toyota", "kia", "Honda"],
        correctAnswer: "toyota",
      },
      {
        question: "defender is from which segment",
        options: ["SUV", "Sedan", "Hatchback"],
        correctAnswer: "SUV",
      },
      // Add more questions as needed
    ];

    const quizContainer = document.getElementById('questions-container');

    quizData.forEach((questionData, index) => {
      const questionElement = document.createElement('div');
      questionElement.innerHTML = `<p>${index + 1}. ${questionData.question}</p>`;

      questionData.options.forEach((option, optionIndex) => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="radio" name="q${index}" value="${option}">
          ${option}
        `;
        questionElement.appendChild(label);
      });

      quizContainer.appendChild(questionElement);
    });

    function submitQuiz() {
      let score = 0;

      quizData.forEach((questionData, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (selectedOption && selectedOption.value === questionData.correctAnswer) {
          score++;
        }
      });

      const resultContainer = document.getElementById('result');
      resultContainer.textContent = `Your score: ${score}/${quizData.length}`;
    }
  </script>
</div>

</body>
</html>
